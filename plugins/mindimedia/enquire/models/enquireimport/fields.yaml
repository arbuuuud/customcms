# ===================================
#  Form Field Definitions
# ===================================

fields:

    update_existing:
        label: Update existing enquiries
        comment: Check this box to update enquiries that have exactly the same ID, title or slug.
        type: checkbox
        default: true
        span: left

    default_author:
        label: Default enquire author (optional)
        comment: The import will try to use an existing author if you match the Author Email column, otherwise the author specified above is used.
        type: dropdown
        placeholder: -- Select author --
        span: left